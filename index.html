<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV BUILDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CV BUILDER</h1>
        <form id="cv-form">
            <section>
                <input type="text" id="name" placeholder="Full Name" required />
                <input type="email" id="email" placeholder="Email" required />
                <input type="text" id="role" placeholder="Professional Title" required />
            </section>

            <section>
                <h2>Skills</h2>
                <div id="skill-list">
                    <input type="text" class="skill" placeholder="Skill" />
                </div>
                <button type="button" onclick="addSkill()">+ Add Skill</button>
            </section>

            <section>
                <h2>Experience</h2>
                <div id="experience-list">
                    <div class="experience">
                        <input type="text"  class="exp-title" placeholder="Job Title" />
                        <input type="text" class="exp-company" plceholder="Company" />
                        <textarea class="exp-desc" placeholder="Description"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addExperience()">+ Add Experience</button>
            </section>

            <section>
                <h2>Education</h2>
                <div id="education-list">
                <div class="education">
                    <input type="text" class="edu-degree" placeholder="Degree" />
                    <input type="text" class="edu-school" placeholder="School" />
                    <textarea class="edu-details" placeholder="Details"></textarea>
                 </div>
                </div>
                <button type="button" onclick="addEducation()">+ Add Education</button>
            </section>

            <div class="controls">
                <button type="submit">Generate CV</button>
                <button type="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
                <button type="button" onclick="saveData()">Save</button>
                <button type="button" onclick="loadSample()">Load Sample</button>
            </div>
        </form>

        <div id="cv-preview"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
