<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV BUILDER</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>CV BUILDER</h1>
    <form id="cv-form">
      <section>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="role" placeholder="Professional Title" required />
      </section>

      <section>
        <h2>Skills</h2>
        <div id="skills-list">
          <input type="text" class="skill" placeholder="Skill" />
        </div>
        <button type="button" onclick="addSkill()">+ Add Skill</button>
      </section>

      <section>
        <h2>Experience</h2>
        <div id="experience-list">
          <div class="experience">
            <input type="text" placeholder="Job Title" class="exp-title" />
            <input type="text" placeholder="Company" class="exp-company" />
            <textarea placeholder="Description" class="exp-desc"></textarea>
          </div>
        </div>
        <button type="button" onclick="addExperience()">+ Add Experience</button>
      </section>

  </div>  
    
</body>
</html>
